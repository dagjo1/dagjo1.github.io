<DOCTYPE html>
<html>
<body>
<h1>Testing Foxy.io</h1>

<a href="https://proteanbiodx.foxycart.com/cart?cart=view">Show the cart</a>
<p></p>

<!-- link example -->
<h2>Purchase using a link</h2>
Buy a lovely, red, cool shirt:
<a href="https://proteanbiodx.foxycart.com/cart?name=Cool%20Shirt&price=75&color=red&code=sku123">Add to cart</a>

<p></p>

<!-- form example -->
<h2>Purchase using a form</h2>
Buy a lovely, red, cool shirt:
<form action="https://proteanbiodx.foxycart.com/cart" method="post" accept-charset="utf-8">
<input type="hidden" name="name" value="Cool Shirt" />
<input type="hidden" name="price" value="10" />
<input type="hidden" name="code" value="sku123" />
<label class="label_left">Size</label>
<select name="size">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
</select>
<input type="submit" value="Add to cart" class="submit" />
</form>

<!-- FOXYCART -->
<script data-cfasync="false" src="https://cdn.foxycart.com/proteanbiodx/loader.js" async defer></script>
<!-- /FOXYCART -->


</body>
</html>
